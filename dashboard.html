<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            font-family: 'Crimson Pro', serif;
            color: #ffffff;
            line-height: 1.6;
            font-size: 16px;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #1e1e1e;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
        }

        nav ul {
            display: flex;
            gap: 20px;
        }

        nav ul li {
            list-style: none;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #00bcd4;
        }

        main {
            padding: 40px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }

        button {
            background-color: #00bcd4;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0097a7;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">OSCR</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Portal</a></li>
                <li><a href="#">TOS</a></li>
                <li><a href="#">Status</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content">
            <h1>Dashboard</h1>
            <p>Welcome to your dashboard! Only accessible when logged in.</p>
            <button id="signOut">Sign Out</button>
        </section>
    </main>

    <script>
        // Check if user is logged in
        if (sessionStorage.getItem("loggedIn") !== "true") {
            window.location.href = "sign-in.html";
        }

        // Handle sign-out
        document.getElementById("signOut").addEventListener("click", () => {
            sessionStorage.removeItem("loggedIn");
            window.location.href = "sign-in.html";
        });
    </script>
</body>
</html>
