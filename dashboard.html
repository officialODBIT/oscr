<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSCR - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            font-family: 'Crimson Pro', serif;
            color: #ffffff;
            line-height: 1.6;
            font-size: 16px;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #1e1e1e;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
        }

        nav ul {
            display: flex;
            gap: 20px;
        }

        nav ul li {
            list-style: none;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #00bcd4;
        }

        main {
            padding: 40px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #00bcd4;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0097a7;
        }

        .error {
            color: red;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">OSCR - Dashboard</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Portal</a></li>
                <li><a href="#">TOS</a></li>
                <li><a href="#">Status</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content">
            <h1>Welcome to your Dashboard</h1>
            <p>Only accessible when logged in.</p>
        </section>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <!-- Initialize Firebase -->
    <script type="module">
        const firebaseConfig = {
  apiKey: "AIzaSyBm1GR5Neg_OUhxThNQ4E4Cw7qAqt4oMVU",
  authDomain: "oscrdatabase-1b5c3eu72j9.firebaseapp.com",
  projectId: "oscrdatabase-1b5c3eu72j9",
  storageBucket: "oscrdatabase-1b5c3eu72j9.appspot.com", // fixed this
  messagingSenderId: "976240368439",
  appId: "1:976240368439:web:247c2565e0190ef3d658b2"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        // Check if the user is logged in
        if (localStorage.getItem('userLoggedIn') !== 'true') {
            window.location.href = 'sign-in.html'; // Redirect to sign-in page if not logged in
        }

        // Handle logout
        document.getElementById("logout").addEventListener("click", () => {
            localStorage.removeItem('userLoggedIn');  // Remove login flag
            window.location.href = 'sign-in.html';  // Redirect to sign-in
        });
    </script>
</body>
</html>
