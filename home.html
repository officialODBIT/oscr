<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Example</title>
</head>
<body>
    <h1>Welcome to the site!</h1>
    <p>If you're not redirected automatically, click <a href="https://example.com">here</a>.</p>

    <script>
        // Redirect the user when they load the page
        window.onload = function() {
            // Change the URL to the destination you want to redirect to
            window.location.href = "https://oscr.odbit.org/";  // Example URL, replace with your desired link
        }
    </script>
</body>
</html>
